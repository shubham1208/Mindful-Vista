<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="">
</head>
<body>
    <div class="app">
        <div class="def-video">
            <video src="./video/rain.mp4" loop></video>
        </div>
        <div class="time-picker">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="420">6 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        
        <div class="time-player">
            <audio class="sound">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="track" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>
                
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" id="rain" >
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" id="beach">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
