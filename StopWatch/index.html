<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <nav>
            <h1>Stopwatch</h1>
        </nav>

        <centre>

        <!-- Stopwatch -->
        <div class="container">
            
            <!-- Hours -->
            <span id="hours">00</span> :

            <!-- Minutes -->
            <span id="minutes">00</span> :

            <!-- Seconds -->
            <span id="seconds">00</span> :

            <!-- Milliseconds -->
            <span id="milliseconds">00</span>

        </div>

        <br>

        <!-- Start button -->
        <button id="start-button" type="submit">Start</button>

        <!-- Stop button -->
        <button id="stop-button" type="submit">Stop</button>

        <!-- Reset button -->
        <button id="reset-button" type="submit">Reset</button>

        </centre>

    </div>
    
    <footer>
        <p>&copy; Vidushi Vani</p>
    </footer>

    <script src="style.js"></script>

</body>
</html>
